<head>

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} | {{ site.description }}
    {% else %}
      {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/main.css">
<link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{ site.github.url }}/assets/img/apple-touch-icon-57x57.png" />
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.github.url }}/assets/img/apple-touch-icon-114x114.png" />
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.github.url }}/assets/img/apple-touch-icon-72x72.png" />
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.github.url }}/assets/img/apple-touch-icon-144x144.png" />
<link rel="apple-touch-icon-precomposed" sizes="60x60" href="{{ site.github.url }}/assets/img/apple-touch-icon-60x60.png" />
<link rel="apple-touch-icon-precomposed" sizes="120x120" href="{{ site.github.url }}/assets/img/apple-touch-icon-120x120.png" />
<link rel="apple-touch-icon-precomposed" sizes="76x76" href="{{ site.github.url }}/assets/img/apple-touch-icon-76x76.png" />
<link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ site.github.url }}/assets/img/apple-touch-icon-152x152.png" />
<link rel="icon" type="image/png" href="{{ site.github.url }}/assets/img/favicon-196x196.png" sizes="196x196" />
<link rel="icon" type="image/png" href="{{ site.github.url }}/assets/img/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/png" href="{{ site.github.url }}/assets/img/favicon-32x32.png" sizes="32x32" />
<link rel="icon" type="image/png" href="{{ site.github.url }}/assets/img/favicon-16x16.png" sizes="16x16" />
<link rel="icon" type="image/png" href="{{ site.github.url }}/assets/img/favicon-128.png" sizes="128x128" />
<meta name="application-name" content="&nbsp;"/>
<meta name="msapplication-TileColor" content="#FFFFFF" />
<meta name="msapplication-TileImage" content="{{ site.github.url }}/assets/img/mstile-144x144.png" />
<meta name="msapplication-square70x70logo" content="{{ site.github.url }}/assets/img/mstile-70x70.png" />
<meta name="msapplication-square150x150logo" content="{{ site.github.url }}/assets/img/mstile-150x150.png" />
<meta name="msapplication-wide310x150logo" content="{{ site.github.url }}/assets/img/mstile-310x150.png" />
<meta name="msapplication-square310x310logo" content="{{ site.github.url }}/assets/img/mstile-310x310.png" />

  
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/syntax.css">
  <!-- Use Atom -->
  {% feed_meta %}
  <!-- RSS-v2.0
  <link href="{{ site.github.url }}/rss-feed.xml" type="application/rss+xml" rel="alternate" title="{{ site.title }} | {{ site.description }}"/>
  //-->


  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Source+Code+Pro">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>

  <!-- Google Analytics -->
  {% include google-analytics.html %}

  <!-- Use Jekyll SEO plugin -->
  {% seo %}

</head>
